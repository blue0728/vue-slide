<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Hello Vue-picker</title>
</head>

<body>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body,html{
      background: #f7f7f7;
    }
    .slide-wrapper{
      overflow: hidden;
      margin: 0 auto;
    }
    button{
      background: #fff;
      border: 1px solid #eee;
      padding: 10px 20px;
    }
    input{
      width: 50px;
      padding: 10px 20px;
      border: 1px solid #eee;
    }
    </style>
    <div id="app">
    	<div class="slide-wrapper">
          <vue-slide ref="slide" @change="change">
            <div><img src="http://y.gtimg.cn/music/photo_new/T003R720x288M000002cwng4353HKz.jpg" alt=""></div>
            <div><img src="http://y.gtimg.cn/music/photo_new/T003R720x288M000001YCZlY3aBifi.jpg" alt=""></div>
            <div><img src="http://y.gtimg.cn/music/photo_new/T003R720x288M000004ckGfg3zaho0.jpg" alt=""></div>
            <div><img src="http://y.gtimg.cn/music/photo_new/T003R720x288M00000236sfA406cmk.jpg" alt=""></div>
          </vue-slide>
    	</div>
      <div>
        <br>
        <div>
          <button @click="prev">上一个</button>
          <button @click="next">下一个</button>
        </div>
        <button @click="go">跳转到</button>
        <input type="text" v-model="num">页
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../dist/vue-slide.js"></script>
    <script>

    var app = new Vue({
        el: '#app',
        data: function(){
        	return {
            num: 0,
        	}
        },
        methods: {
            prev: function(){
              this.$refs['slide'].prev();
            },
            next: function(){
              this.$refs['slide'].next();
            },
            go: function(){
              this.$refs['slide'].goto(this.num);
            },
            change: function(){
              this.num = arguments[0]
              console.log(arguments)
            }
        }
    })
    </script>
</body>

</html>
